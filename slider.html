    <style>
        .container {
            position: relative;
        }

        .container .slider_container .slide {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            z-index: -1;
        }

        .container .slider_container .slide iframe {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .container .slider_container .slide .content {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column;
        }
    </style>
